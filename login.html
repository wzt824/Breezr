<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<link rel="stylesheet" href="css/login.css">
<body>
<div class="container">
    <div class="login">
        <div class="login-logo">
            <a href="javascipt:;">
                <img src="images/small-logo.png" alt="">
                <span>Breezer</span>
            </a>
        </div>
        <div class="logo-form">
            <form action="#">
                <div class="formline">
                    <label >Email address</label>
                    <input type="text" placeholder="Email">
                </div>
                <div class="formline">
                    <label >PASSWORD</label>
                    <input type="text" placeholder="Password">
                </div>
                <div class="checkbox">
                    <span>
                        <input type="checkbox">
                        <span>Remember Me</span>
                    </span>
                    <p>
                        Forgotten Password?
                    </p>

                </div>
                <button class="signin">SIGN IN</button>
                <button class="face">
                    <span>
                        <img src="images/sign-f.jpg" alt="">
                        Sign in with facebook
                    </span>
                </button>
                <button class="xun">
                    <span>
                        <img src="images/sign-x.jpg" alt="">
                        Sign in with twitter
                    </span>
                </button>
            </form>
        </div>
        <div class="login-bot">
            <p>
                Don't have account ?
                <a href="register.html">Sign Up Here
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
