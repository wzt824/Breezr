<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<link rel="stylesheet" href="css/login.css">
<body>
<div class="container">
    <div class="login">
        <div class="login-logo">
            <a href="javascipt:;">
                <img src="images/small-logo.png" alt="">
                <span>Breezer</span>
            </a>
        </div>
        <div class="logo-form">
            <form action="#">
                <div class="formline">
                    <label >USER NAME</label>
                    <input type="text" placeholder="User Name">
                </div>
                <div class="formline">
                    <label >EMAIL ADDRESS</label>
                    <input type="text" placeholder="Email">
                </div>
                <div class="formline">
                    <label >PASSWORD</label>
                    <input type="text" placeholder="Password">
                </div>
                <div class="checkbox">
                    <span>
                        <input type="checkbox">
                        <span> Agree the terms and policy
                            </span>
                    </span>

                </div>
                <button class="signin">REGISTER</button>
                <button class="face">
                    <span>
                        <img src="images/sign-f.jpg" alt="">
                       Register with facebook
                    </span>
                </button>
                <button class="xun">
                    <span>
                        <img src="images/sign-x.jpg" alt="">
                      Register with twitter
                    </span>
                </button>
            </form>
        </div>
        <div class="login-bot">
            <p>
                Already have account ?

                <a href="login.html">Sign In Here
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
